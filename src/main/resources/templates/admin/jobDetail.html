<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Jobs')" />
<body class="bg-slate-900">
<nav th:replace="fragments/navbar :: navbar" ></nav>
<div th:replace="fragments/header.html :: header('jobs')"></div>

<div class="flex flex-col mx-auto justify-center mt-10 w-8/12 text-slate-400" >
  <h3 class="text-white" th:text="${jobsType}"></h3>
  <div class="flex mx-auto justify-between w-full mt-4" th:with="heads='text-sm', data='text-lg text-slate-300'">
    <span th:class="${heads}">id:<span th:class="${data}" th:text="' ' + ${job.id}"></span></span>
    <span th:class="${heads}">name:<span th:class="${data}" th:text="' ' + ${job.name}"></span></span>
    <span th:class="${heads}">created at:<span th:class="${data}" th:text="' ' + ${#temporals.format(job.createdAt, 'dd/MM/yyyy')}"></span></span>
    <span th:class="${heads}">target completion date:<span th:class="${data}" th:text="' ' + ${#temporals.format(job.targetCompletionDate, 'dd/MM/yyyy')}"></span></span>
    <span th:class="${heads}">project type:<span th:class="${data}" th:text="' ' + ${job.projectType}"></span></span>
  </div>
</div>

</body>
</html>
